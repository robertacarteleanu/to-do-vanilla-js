<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>To Do App</h1>

    <section id="login">
        <h1>Login</h1>
        <form>
            <input type="email" id="loginEmail" placeholder="email">
            <input type="password" id="loginPassword" placeholder="password">
            <button id="loginSumbit">Login</button>
        </form>
    </section>

    <section id="register">
        <h1>Register</h1>
    </section>

    <section id="user" hidden>
        <h1 id="greetings"></h1>
        <button id='logout'>Logout</button>
    </section>

    <section id="toDos">
    </section>

    <section>
        <h1>Add / Edit To-Do</h1>
        <form >
            <input type="text" id="addEditTaskName" placeholder="task name">
            <select name="status" id="addEditTaskStatus">
                <option value="to-do">to-do</option>
                <option value="in progress">in progress</option>
                <option value="blocked">blocked</option>
                <option value="done">done</option>

            </select>
<button id="addEditSubmit">Add</button>
        </form>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
